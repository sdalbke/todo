<!DOCTYPE html>
<html lang='en'>

  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/ToDoList.css">
  </head>

  <body ng-app="TodoList">

    <div class="navbar navbar-colored nav-bar-fixed-top">
      <h1 class="text-center">To-Do List</h1>
    </div>

    <div class="container-fluid" ng-controller="TodoListController">

      <div class="row">
        <div class="col-xs-12 col-sm-offset-4 col-sm-4">
          <!-- To-Do list entries -->
          <div class="well">
            <div ng-repeat="todo in todos">
              <label>
                <input type="checkbox" ng-model="todo.complete" ng-click="delete(todo.id)"/>
                {{todo.description}}
              </label> 
            </div>
          </div>
        </div>
      </div>
      <!-- Add To-Do -->
      <div class="row">
        <div class="col-xs-12 col-sm-offset-4 col-sm-4">
          <form id="addTodoInput" class="form-inline" ng-submit="create(formData)" novalidate>
            <input type="text" class="form-control" ng-model="formData.text" placeholder="Enter task"></input>
            <button type="submit" class="btn btn-primary">+</button>
          </form>
        </div>
      </div>

    </div> <!-- End TodoListController -->

    <!-- script dependencies -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/TodoListController.js"></script>

  </body>

</html>
