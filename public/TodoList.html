<!DOCTYPE html>
<html lang='en'>

  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body ng-app="TodoList">
    <div class="container" ng-controller="TodoListController">
  	  <h1>To-Do List</h1>

      <!-- To-Do list entries -->
      <div class="row">
        <div class='col-md-6'>
          <div ng-repeat="todo in todos">
            <label>
              <input type="checkbox" ng-model="todo.complete" ng-click="delete(todo.id)"/>
              {{todo.description}}
            </label> 
          </div>
        </div>
      </div>

      <!-- Add To-Do -->
      <div class="row">
        <form ng-submit="create(formData)" novalidate>
          <input type="text" ng-model="formData.text" placeholder="Ex. Learn Angular"></input>
          <button type="submit" class="btn">+</button>
        </form>
      </div>

      <!-- script dependencies -->
  	  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  	  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="bower_components/angular/angular.min.js"></script>
      <script src="js/TodoListController.js"></script>
  	</div>
  </body>

</html>
